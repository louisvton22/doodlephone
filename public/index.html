<html>
<header>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./javascripts/index.js"></script>

</header>
<body>
    <h1>Welcome to Doodlephone</h1>


    <main>
        <div class="userForm">
            <h2>Welcome to DoodlePhone!</h2>
            <p>Enter a display name:</p>
            <form onsubmit="establishConnection(event)">
                <input id="nameInput" type="text" placeholder="">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="lobby">
            <div class="team first"></div>
            <div class="team second "></div>
        </div>
        <div class="chat-container">
            <h2>Chat</h2>
            <div id="chats"></div>

            <form onsubmit="sendChat(event)">
            <input type="text" placeholder="Write here" id="chat-message">
            <button type="submit">Enter</button>
            </form>
        </div>
    </main>
</body>
</html>
