<html>
<header>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./javascripts/index.js"></script>

</header>
<body>
    <h1>Doodlephone</h1>


    <main>
        <div class="userForm overlay" id ="overlay">
            <p>Enter a display name:</p>
            <form onsubmit="establishConnection(event)">
                <input id="nameInput" type="text" placeholder="">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="popup-overlay"></div>
        <div class="lobby-container">
            <div class="lobby">
            </div>
        </div>
        <div class="chat-container">
            <h2>Chat</h2>
            <div id="chats"></div>

            <form onsubmit="sendChat(event)">
            <input type="text" placeholder="Write here" id="chat-message">
            <button type="submit">Enter</button>
            </form>
        </div>
    </main>
</body>
</html>
